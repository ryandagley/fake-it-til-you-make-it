<!DOCTYPE html>
<html>
<head>
    <title>Savings Calculator</title>
</head>
<body>
    <h1>Savings Calculator</h1>
    
    <form id="savings-form">
        <label for="item_price">Enter the item price:</label>
        <input type="number" id="item_price" required><br><br>
        
        <label for="existing_savings">Enter how much you've saved already:</label>
        <input type="number" id="existing_savings" required><br><br>
        

        <label for="monthly_savings">Enter your monthly savings:</label>
        <input type="number" id="monthly_savings" required><br><br>
        
        <input type="submit" value="Calculate">
    </form>

    <div id="result"></div>

    <script>
        // Function to calculate and display the result
        function calculateMonths() {
            const itemPrice = parseFloat(document.getElementById('item_price').value);
            const existingSavings = parseFloat(document.getElementById('existing_savings').value);
            const monthlySavings = parseFloat(document.getElementById('monthly_savings').value);

            const howManyMonths = (itemPrice - existingSavings) / monthlySavings;
            const dailySavings = monthlySavings/31
            document.getElementById('result').innerHTML = `It will take you ${howManyMonths.toFixed(2)} months to save up for that item. That's only ${dailySavings.toFixed(2)} per day!`;
        }

        // Attach the calculateMonths function to the form's submit event
        document.getElementById('savings-form').addEventListener('submit', function (e) {
            e.preventDefault(); // Prevent form submission
            calculateMonths();
        });
    </script>
</body>
</html>
